<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Sederhana</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    input {
      padding: 10px;
      margin: 8px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      white-space: nowrap;
      animation: marquee 15s linear infinite;
      color: #ffffffaa;
      font-size: 16px;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

</body>
</html>
